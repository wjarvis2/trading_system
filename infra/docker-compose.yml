version: '3.9'

services:
  db:
    image: postgres:16
    container_name: energy_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: energy
      POSTGRES_PASSWORD: energy
      POSTGRES_DB: energy
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U energy"]
      interval: 10s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy

  airflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airflow
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PG_DSN: postgresql://energy:energy@db:5432/energy
      AIRFLOW__core__load_examples: "False"
      AIRFLOW__core__executor: LocalExecutor
      AIRFLOW__core__sql_alchemy_conn: postgresql+psycopg2://energy:energy@db:5432/energy
      AIRFLOW__core__fernet_key: "supersecretfernetkey"
      AIRFLOW__core__dags_are_paused_at_creation: "False"
      AIRFLOW__core__dags_folder: /app/dags
      AIRFLOW__api__auth_backends: airflow.api.auth.backend.basic_auth
    volumes:
      - ../:/app
    working_dir: /app
    command: >
      bash -c "airflow db migrate &&
        airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@local &&
        airflow scheduler & airflow webserver"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
